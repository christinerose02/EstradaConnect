<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="auth-page">
  <div class="auth-card text-center">

    <img src="images/EstradaOfficialLogo.png" alt="Estrada Accounting">

    <h3>Login with your Account</h3>

    <form>
      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Email Address</label>
        <input type="email" placeholder="Email Address" class="form-control" required>
      </div>

      <div class="mb-2 text-start">
        <label class="form-label fw-bold">Password</label>
        <input type="password" placeholder="Password" class="form-control" required>
      </div>

      <!-- Forgot Password -->
      <div class="mb-3 text-end">
        <a href="forgot-password.html" class="small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-gold">Sign In</button>

      <p class="mt-3 mb-0">
        Donâ€™t have an account?
        <a href="signup.html">Create one</a>
      </p>

    </form>
  </div>
</section>


</body>

</html>
