<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | EstradaConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="css/style.css">


  <style>
    body {
      background-color: #f5f6fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #1f2937;
    }
    .sidebar a {
      color: #d1d5db;
      text-decoration: none;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #374151;
      color: #fff;
    }
    .stat-card i {
      font-size: 2rem;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <nav class="col-md-3 col-lg-2 sidebar p-3">
      <h5 class="text-white fw-bold mb-4">
        <i class="bi bi-speedometer2 me-2"></i>Admin Panel
      </h5>

      <ul class="nav flex-column gap-1">
        <li class="nav-item">
          <a class="nav-link active rounded px-3 py-2" href="#">
            <i class="bi bi-house me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link rounded px-3 py-2" href="consultations.html">
            <i class="bi bi-calendar-event me-2"></i>Consultations
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link rounded px-3 py-2" href="clients.html">
            <i class="bi bi-people me-2"></i>Clients
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link rounded px-3 py-2" href="services.html">
            <i class="bi bi-briefcase me-2"></i>Services
          </a>
        </li>
        <li class="nav-item mt-3">
          <a class="nav-link rounded px-3 py-2 text-danger" href="../signin.html">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 px-4 py-4">

      <!-- TOP BAR -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">Dashboard</h3>
        <div>
          <i class="bi bi-person-circle fs-4 me-2"></i>
          <span class="fw-semibold">Admin</span>
        </div>
      </div>

      <!-- STATS -->
      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card shadow-sm stat-card p-3">
